<!-- userAuthentication/templates/authentication/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecondHandMETU</title>
    <!-- Include Bootstrap CSS (replace with the correct path in your project) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom style for the reddish navbar */
        .navbar-custom {
            background-color: #B22222 !important; /* Reddish color */
            color: #fff !important; /* Text color */
        }

        /* Aesthetic styling for the content */
        body {
            background-color: #f8f9fa; /* Light gray background color */
            color: #495057; /* Text color */
        }

        .container {
            background-color: #fff; /* White container background */
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px; /* Padding inside the container */
            margin-top: 50px; /* Spacing from the top */
        }

        h1 {
            color: #B22222; /* Reddish color for the heading */
        }

        p {
            font-size: 18px; /* Larger font size for the content */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" href="#">SecondHandMETU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userAuthentication:register'%}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userAuthentication:login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Registration Form-->
    <div class="container">
    <h1 class="text-center mb-4">Register for SecondHandMETU</h1>
    <form method="post" action="{% url 'userAuthentication:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
